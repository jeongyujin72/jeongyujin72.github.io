name: Deploy GitHub Pages with Secret API Key

on:
  push:
    branches:
      - master  # 배포할 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Replace placeholder with API key
      run: |
        echo "API key : ${{ secrets.KAKAOMAP_API_KEY_JS }}"
        sed -i 's/KAKAOMAP_API_KEY_JS/${{ secrets.KAKAOMAP_API_KEY_JS }}/g' index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # 배포할 디렉토리 (index.html 위치)
