<!DOCTYPE html>
<html>
  <head>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=661084cb5fce7ebb453fa224ac8ffbe6&libraries=services"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            padding-right: 20px;
            position: relative; 
        }

        #input-box {
            width: 30vw;  
            height: 450px; 
            border: 2px solid #ffffff;
            border-radius: 8px;
            padding: 30px;
            background-color: #ffffff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            position: relative; 
            z-index: 10;
        }

        input {
            width: 100%; 
            padding: 10px;
            border: none; 
            border-bottom: 1px solid #7a7a7a; 
            outline: none; 
            box-sizing: border-box;
            cursor: pointer; 
        }

        #map {
            position: absolute;
            top: 0;  
            left: 0;
            width: 65vw;  
            height: 100vh;
        }
    </style>
  </head>
  
  <body>

  <div class="wrapper">
    <div id="input-box">
        <!-- 입력 필드들 -->
        <input type="text" id="sample5_address" placeholder="주소">
        <div id="address-list"></div> <!-- 새로 추가되는 주소 입력 칸을 표시할 곳 -->
        <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
    </div>
  </div>

  <div id="map" style="width: 70vw;height: 100vh;display:none"></div>

  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 미리 생성
    var map = new daum.maps.Map(mapContainer, mapOption);
    
    // 주소-좌표 변환 객체를 생성
    var geocoder = new daum.maps.services.Geocoder();

    // 마커를 저장할 배열
    var markers = [];

    function sample5_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = data.address; // 최종 주소 변수

                // 주소 정보를 해당 필드에 넣는다.
                document.getElementById("sample5_address").value = addr;
                
                // 주소로 상세 정보를 검색
                geocoder.addressSearch(data.address, function(results, status) {
                    // 정상적으로 검색이 완료됐으면
                    if (status === daum.maps.services.Status.OK) {
                        var result = results[0]; // 첫 번째 결과의 값을 활용

                        // 해당 주소에 대한 좌표를 받아서
                        var coords = new daum.maps.LatLng(result.y, result.x);

                        // 지도를 보여준다.
                        mapContainer.style.display = "block";
                        map.relayout();

                        // 지도 중심을 변경한다.
                        map.setCenter(coords);

                        // 마커를 추가하려면 최대 10개까지만 추가
                        if (markers.length < 10) {
                            // 새 마커를 생성하고 지도에 표시
                            var newMarker = new daum.maps.Marker({
                                position: coords,
                                map: map
                            });

                            // 마커를 배열에 저장
                            markers.push(newMarker);

                            // 새로운 주소 텍스트 필드를 생성
                            var addressList = document.getElementById("address-list");
                            var newInput = document.createElement("input");
                            newInput.type = "text";
                            newInput.value = addr; // 새 입력 칸에 주소 추가
                            newInput.disabled = true; // 수정 불가능하도록 설정
                            addressList.appendChild(newInput);
                        } else {
                            alert("최대 10개의 마커만 표시할 수 있습니다.");
                        }
                    }
                });
            }
        }).open();
    }
  </script>

</body>

</html>
